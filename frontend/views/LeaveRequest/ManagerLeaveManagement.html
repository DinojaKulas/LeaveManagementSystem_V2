<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 15px;
            position: fixed;
            /* Makes the navbar fixed at the top */
            width: 100%;
            /* Full width */
            top: 0;
            /* Aligns it to the top */
            z-index: 1000;
            /* Ensures it stays on top of other content */
        }

        .company-name {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .menu-item,
        .dropbtn {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .menu-item:hover,
        .dropbtn:hover {
            background-color: #397b9c;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .dropbtn:hover .dropdown-content {
            display: block;
        }

        .dropbtn:hover .dropbtn {
            background-color: #397b9c;
        }

        .container {
            margin-top: 90px;
            /* Add margin to the top to avoid content being hidden behind the navbar */
            padding: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-left">
            <a href="/LeaveManagementSystem_V2/frontend/layouts/layout_with_topnav.html" class="menu-item">UnicomTic</a>
        </div>
        <div class="navbar-right">
            <a href="../Employees/index.html" class="menu-item">Employee</a>
            <div class="dropdown">
                <button class="dropbtn">Leave Management</button>
                <div class="dropdown-content">
                    <a href="./LeaveRequest.html">Apply Leave</a>
                    <a href="ManagerLeaveManagement.html">Manage Leave</a>
                </div>
            </div>
        </div>
    </nav>



    <div class="container">
        <div class="header">
            <h2 id="welcomeMessage"></h2>
            <button id="logoutButton" class="btn-logout">Logout</button>
        </div>
        <h2>Manage Leave Requests</h2>


        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
        </select>


        <ul id="leaveRequests" class="leave-list"></ul>
    </div>


    <!-- Modal for Rejecting Leave -->
    <div id="rejectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Reject Leave Request</h3>
            <form id="rejectForm">
                <label for="rejectionReason">Reason for Rejection:</label>
                <textarea id="rejectionReason" name="rejectionReason" required></textarea><br><br>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>


    <script src="managerLeaveManagement.js"></script>
</body>


</html>
